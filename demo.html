<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>User Location</h1>
    <button id="getInfoBtn">Get Location Info</button>
    <div id="map"></div>
    <iframe src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed" width="960" height="670"
        frameborder="0" style="border:0"></iframe>

    <script>
        let userIP;

        // Function to get user's IP address
        function getUserIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    userIP = data.ip;
                    console.log('User IP:', userIP);
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to get location info from ipapi.co
        function getLocationInfo() {
            fetch(`https://ipapi.co/${userIP}/json/`)
                .then(response => response.json())
                .then(data => {
                    console.log('Location Info:', data);
                    const { latitude, longitude, timezone, postal } = data;

                    // Show location on Google Maps
                    showMap(latitude, longitude);

                    // Get current time for user's timezone
                    getCurrentTime(timezone);

                    // Get post offices in the area
                    getPostOffices(postal);
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to show location on Google Maps
        function showMap(latitude, longitude) {
            const mapDiv = document.getElementById('map');
            const mapOptions = {
                center: { lat: latitude, lng: longitude },
                zoom: 10
            };
            const map = new google.maps.Map(mapDiv, mapOptions);
            const marker = new google.maps.Marker({ position: { lat: latitude, lng: longitude }, map: map });
        }

        // Function to get current time for user's timezone
        function getCurrentTime(timezone) {
            const time = new Date().toLocaleString('en-US', { timeZone: timezone });
            console.log('Current Time:', time);
        }

        // Function to get post offices in the area
        function getPostOffices(pincode) {
            fetch(`https://api.postalpincode.in/pincode/${pincode}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Post Offices:', data);
                    // Display post offices
                })
                .catch(error => console.error('Error:', error));
        }

        // Event listener for button click
        document.getElementById('getInfoBtn').addEventListener('click', () => {
            getLocationInfo();
        });

        // Get user's IP address on page load
        window.onload = getUserIP;
    </script>

    <!-- Google Maps API script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>

</html>
